<input nz-input #input
       [formControl]="parentFormControl"
       [style.color]="options.color"
       [style.height]="options.height"
       [style.fontSize]="options.fontSize"
       [style.borderBottomColor]="options.borderBottomColor"
       (focus)="selectInputContent($event)">
<div class="focus-underline"></div>
