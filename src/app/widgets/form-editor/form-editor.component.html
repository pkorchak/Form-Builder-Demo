<ng-container [formGroup]="form">
  <app-editable-label [parentFormControl]="formName"
                      [options]="{fontSize: '21px', color: '#000', borderBottomColor: '#e8e8e8'}"
                      style="margin-bottom: 25px">
  </app-editable-label>

  <div class="controls-container">
    <div *ngFor="let element of formElements.controls, let index = index"
         class="control-container"
         [style.width]="columnWidth">
      <app-editable-form-element [element]="element"
                                 (deleteElement)="deleteElement(index)">
      </app-editable-form-element>
    </div>

    <div class="control-container">
      <i nz-icon class="add-element"
         nz-tooltip="Add new element"
         nzTooltipPlacement="right"
         nzType="plus-circle"
         nzTheme="twotone"
         (click)="addElement()">
      </i>
    </div>
  </div>

  <button nz-button
          class="final-action-btn"
          nzType="primary"
          nzShape="round"
          [disabled]="form.invalid"
          (click)="showFormPreviewClick.emit(form.value)">
    <i nz-icon nzType="eye"></i> Show form preview
  </button>
</ng-container>
