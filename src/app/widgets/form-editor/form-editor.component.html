<div class="form-container">
  <perfect-scrollbar>
    <div [formGroup]="form" class="form-content">
      <div class="form-editor-input">
        <input class="form-name editable"
               nz-input
               formControlName="name"
               (focus)="selectInputContent($event)">
        <div class="input-underline"></div>
      </div>
      <div class="controls-container">
        <div *ngFor="let element of formStructure.elements"
             class="control-container"
             [style.width]="columnWidth">
          <!--TODO Replace by form element with editor controls-->
          <app-form-element [element]="element">
          </app-form-element>
        </div>
      </div>
      <!--TODO Replace by "Show Form" button or smth like that-->
      <button nz-button
              nzType="primary"
              nzShape="round"
              (click)="logForm()">
        Log Form
      </button>
    </div>
  </perfect-scrollbar>
</div>
