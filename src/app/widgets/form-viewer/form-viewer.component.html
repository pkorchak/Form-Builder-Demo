<div class="form-container" [formGroup]="formGroup">
  <h2 class="form-name">{{formStructure?.name}}</h2>
  <div *ngFor="let element of formStructure?.elements">
    <app-form-viewer-element [element]="element"
                             [control]="formGroup.get(element.name)">
    </app-form-viewer-element>
  </div>
  <button class="submit-btn"
          [disabled]="formGroup.invalid"
          (click)="logForm()">
    Submit
  </button>
</div>
